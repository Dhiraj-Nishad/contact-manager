<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="contact-manager">
            <div class="contact-header">
                <i class="fas fa-user-friends fa-5x contact-logo"></i>
                <p class="contact-heading">Contact Manager</p>
            </div>
            <div class="contact-form">
                <form onsubmit="submitContact(event)">
                    <input id="contactname" type="text" placeholder="Enter Name">
                    <input id="contactnumber" type="tel" placeholder="Enter Phone Number">
                    <button type="submit">Add Contact</button>
                </form>
            </div>
            <div class="contact-body">
            </div>
            <div class="footer">
                <h4>Made by DN</h4>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/1b8f14e42d.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
